  <div class="row" style="padding-top: 5%;">

      Name
    </div>
    <div class="col">
      Email
    </div>
    <div class="col">
      Gender
    </div>
  </div>
  <div class="row" (click)="onRowClick(student.id);" *ngFor="let student of students" style="cursor: pointer; padding-top: 3%;">
    <div class="col">
      {{student.id}}
    </div>
    <div class="col">
      {{student.name}}
    </div>
    <div class="col">
      {{student.email}}
    </div>
    <div class="col">
      {{student.gender}}
    </div>
    <div class="row" *ngIf="student.selected==true">
      Displayed!!!!
    </div>
  </div>
</div>
